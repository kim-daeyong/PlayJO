    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%; /* Set width to 100% */
            margin: auto;
            min-height:200px;
        }

        /* Hide the carousel text when the screen is less than 600 pixels wide */
        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }
        }

        .form-group {
            margin:0;
            padding:20px;
        /*&:first-child { border-color: transparent; }*/

        }

        .form-control {
            padding: 0px 10px 0 20px;
            margin-top: 10px;
            color: #333;
            font-size: 28px;
            font-weight: 500;
            border: 3px solid #555;
            -webkit-box-shadow: none;
            box-shadow: none;
            min-height:60px;
            height: auto;
            border-radius: 50px 0  0 50px !important;
        }
        .form-control :focus {
            -webkit-box-shadow: none;
            box-shadow: none;
            border-color: transparent;

        }

        #searchbtn
        { border:0;
            padding: 0px 10px;
            margin-top: 10px;

            background:#888;
            font-size: 27px;
            font-weight: 500;

            border-left: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            min-height:60px;
            height: auto;
            border-radius: 0 50px 50px 0 !important;
        }
    </style>
</head>
